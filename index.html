                <div id="trainList">

                            <h2>Current Train Schedule</h2>
                        </div>
                        <div class="card-body text-dark">
                            <table class="table table-bordered" id="train-table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency(min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Train 1</td>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                        <td>@mdo</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>


        <div id="trainEntry">

                <div class="col-sm-8">

                        <div class="text-center" "card-header">Train Schedule Data Entry</div>
                        <div class="card-body text-dark">
                            <form>

                                <div class="form-group">
                                    <label for="trainName-input">Train Name</label>
                                    <input class="form-control" id="trainName-input" placeholder="Aytime Limited" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="Anycity" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency</label>
                                    <input class="form-control" id="frequency-input" placeholder="min" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="firstTime-input">First Train Time</label>
                                    <input class="form-control" id="firstTime-input" placeholder="13:10" type="text">
                                </div>
                                <button class="btn btn-primary float-right" id="addTrain-btn">Add Train</button>

                                    <label for="des">Destination</label>
